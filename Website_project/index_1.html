   <div class="wrap">
      <div class="menu-container"> 
        <ul class="menu">
          <a href = "#home"> <li> HOME </li></a>
			    <a href = "#gallery"><li> GALLERY </li></a>
			    <a href = "#contact"><li> FEEDBACK</li></a>
        </ul>

   </div>

   <!--HOME-->
   <div id="home">
    <div class="container"> 
      <div class="text-center">
        <span class="head-main"> RPG Station </span>
      </div>
    </div>
  </div>
  <!--END HOME-->

  <!--GALLERY-->
  <section id="gallery">
    <div class="container"> 
      <h1> GALLERY</h1>
      <div class="flex-container">
        
        <!--PHOTO CONTAINER 1-->
        <div class="photo-container">
          <div class="photo"> 
            <img src="../Website_project/Images/thumb/thumbnail_1.png" alt="">

        <!--END PHOTO CONTAINER 1-->

  <!--RSPV-->
  <section id="contact">
    <div class="container">
      <div class="heading-padding">
        <h1 class="heading-padding">FEEDBACK</h1>
        <div class="feedback">
          <h2><span> Please provide your feedback about this website </span>
          <br> Any feedback about RPG games is welcome as well
        </h2>
        <p class="RSPV-text">
          Please provide your basic information
        </p>
        <div class="RSPV-form"> 
          <form action="" method="post">
          <input class="rsvp" type= "text" value = "" placeholder="First Name">
				  <input class="rsvp" type= "text" value = "" placeholder="Last Name">
				  <input class="rsvp" type= "text" value = "" placeholder="Email">
				  <input class="rsvp" type= "text" value = "" placeholder="Phone number">
          <div class="form-spacer"> 
            <label class ="terms">Terms and Conditions</label>
          </div>
          <div class="submit"> 
            <input type="submit" value="Submit">
          </div> 
          </form>
        </div>
        </div>
      </div>
    </div>
  </section>
  <!--RSPV-->
